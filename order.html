<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/order.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/bootstrap.js"></script>
</head>
<body>
    <header></header>
    <script>
        $(document).ready(function(){
            $("header").load("header.html")
        })    
    </script>
    <section class="clear-fix">
        <div class="container">
            <div class="row shopHeader">
                <div class="col-md-4">
                    <div class="wrap-order">
                        <a href="cart.html" class="shoppingCart">
                            <span class="num">1.</span>
                            <h3>购物车</h3>
                            <img src="img/step.gif" alt="" class="step">                            
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="wrap-order">
                        <a href="order.html" class="shoppingCart">
                            <span class="num">2.</span>
                            <h3>订单信息</h3>
                            <img src="img/step.gif" alt="" class="step">                
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="wrap-order  active">
                        <a href="order.html" class="shoppingCart">
                            <span class="num">3.</span>
                            <h3>支付</h3>
                            <i class="rounded-x fa fa-credit-card"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 订单内容-->
            <div class="row myorder">
                <table class="table">
                    <div style="margin-bottom:50px">
                        <input type="checkbox" name="selectAll"><label for="selectAll">全选</label>
                        <span style="margin-left:80px">你所选中的订单总额：<span id="orderPri" style="color:red">0</span>元</span>
                        <button id="pay">确定支付</button>
                    </div>
                    <tbody id="order-list"></tbody>
                </table>
            </div>
        </div>
    </section>

    <footer></footer>
    <script>
        $(document).ready(function(){
            $("footer").load("footer.html")
        })    
    </script>
</body>
<script src="js/order.js"></script>
</html>
