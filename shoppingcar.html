<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/shoppingcar.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/jquery.cookie.js"></script>
</head>
<body>
    <div id="header" style="z-index:100"></div>
    <script>
        $(document).ready(function(){
            $("#header").load("header.html")
        })    
    </script>
    <div id="main" style="margin-top:150px">
        <div id="tab">
            <div id="box1">购物车</div>
            <div id="box2">付款</div>            
        </div>
        <div id="message">
            <input type="checkbox" name="" id="total" style="margin-left:20px">全选
            <span style="margin-left:200px;margin-right:140px">良品</span>
            <span>数量</span>
            <span>单价(元)</span>
            <span>小计(元)</span>
            <span>操作</span>
        </div>
        <div id="goods">

            
        </div>
        <div id="count">
            <p id="totalPrice">良品总价<span style="font-weight:bold;font-size:18px">/</span><span id="price" style="color:blue;font-size:18px">0.00</span>元</p>
            <a href="count.html"><p id="liji">立即结算</p></a>            
            <p id="jixu">———&nbsp;&nbsp;&nbsp;<a href="shop.html"><span>继续购物</span></a>&nbsp;&nbsp;———</p>
            
        </div>     
        
    </div>
    <div id="footer"></div>
    <script>
        $(document).ready(function(){
            $("#footer").load("footer.html")
        }) 
    </script>
</body>
<script src="js/shoppingcar.js"></script>
<script src="js/header.js"></script>
</html>
