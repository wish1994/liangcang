<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/jquery.cookie.js"></script>
</head>
<body>
    <div id="box">
        <img id="logo" src="http://www.iliangcang.com/images/default/logo_icon.png" alt="">
        <div id="user">
            <img src="http://imgs-qn.iliangcang.com/images/default/usericon.png" alt="">
            <div class="shu"></div>
            <input type="text" id="userInp" class="Input" value="用户名/邮箱/手机号">
        </div>
        <div id="password">
            <img src="http://imgs-qn.iliangcang.com/images/default/passicon.png" alt="">
            <div class="shu"></div>
            <input type="password" id="passInp" class="Input" value="请输入密码">            
        </div>
        <div id="wangji">
            <input type="checkbox" style="float:left;margin-top:2px">
            <span style="float:left">自动登录</span>            
            <a href="" style="color:white; float:right">忘记密码?</a>
        </div>
        <div id="login">登录良仓</div>
        <div id="other">
            <img src="http://imgs-qn.iliangcang.com/images/default/qqnormal.png" alt="" id="qq">
            <img src="http://imgs-qn.iliangcang.com/images/default/xinlangnormal.png" alt="" id="xinlang">
            <img src="http://imgs-qn.iliangcang.com/images/default/doubannormal.png" alt="" id="douban">
            <img src="http://imgs-qn.iliangcang.com/images/default/tengxunnormal.png" alt="" id="tengxun">
            <div style="float:right"><a href="reg.html" style="color:white;font-size:14px">注册良仓</a></div> 
        </div>

    </div>
    
</body>
<script src="js/login.js"></script>
</html>
